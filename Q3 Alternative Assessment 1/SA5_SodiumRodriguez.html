<!DOCTYPE html>
<html>
	<head>
		<title> My Online Shop </title>
			<meta charset="UTF-8"> 
			<meta name="author" content="Shania Lynn Rodriguez"> 
			<meta name="keywords" content="HTML, CSS, JavaScript"> 
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			span {color: blue; text-decoration:underline}
			button {width: 100px; padding: 5px; background: pink;}
		</style>

	</head>
	
	<body>
		<h1> Welcome to Shan's Resto </h1>
		<h2> Please select from the following items </h2>

			<ol>
				<li> Meal 1 -- Burger  | price: 50.00 </li>
				<li> Meal 2 -- Milktea | price: 70.00 </li>
				<li> Meal 3 -- Fries   | price: 30.00 </li>
			</ol>
			
			<!-- the following will be used to display purchase information -->
			<p> Item selected : <span id="item"> </span> </p>
			<p> Qty bought : <span id="qty"> </span> </p>
			<p> Amount to pay for the item: <span id="bill"> </span> </p>
			<p> Current Total Bill <span id="tbill"> </span> </p>
			
			<button onclick="itemz()"> Buy an Item </button>
			<button onclick="clearz()"> Clear </button>
    
		<script>
		
			var totalAmt = 0 
			
			function itemz(){
				
				var buyItem = parseInt(prompt ("Type in the item# you want to buy"));
					// prompts the user to input the item# of the item they want to buy.
				var qtyItem = parseInt(prompt ("How many of this?"));
					// prompts the user to input the quantity of items they want to buy.
				var PayTotal = 0; 
					// returns the amount the user needs to pay for each meal times the quantity.
					
				if(isNaN(buyItem) || isNaN(qtyItem) || buyItem > 3 || buyItem < 1){
				return alert("This input is invalid. Type in another number.");
				} 
					// this will determine if the user gave a valid input
				
			if(buyItem == 1) {

				totalAmt += 50*qtyItem; // this will update and add up the total amount to be paid from each purchase.
				PayTotal = 50*qtyItem; // declares the price of the meal times the item quantity.
				
				document.getElementById("item").innerHTML = "1";
				document.getElementById("qty").innerHTML = qtyItem;
				document.getElementById("bill").innerHTML = PayTotal;
				document.getElementById("tbill").innerHTML = totalAmt;
				<!-- This will return the desired outputs into the document. -->
				
			} else if(buyItem == 2) {
				totalAmt += 70*qtyItem;
				PayTotal = 70*qtyItem;
				
				document.getElementById("item").innerHTML = "2";
				document.getElementById("qty").innerHTML = qtyItem;				
				document.getElementById("bill").innerHTML = PayTotal;
				document.getElementById("tbill").innerHTML = totalAmt;
				
			} else if(buyItem == 3) {
				totalAmt += 30*qtyItem;
				PayTotal = 30*qtyItem;
				
				document.getElementById("item").innerHTML = "3";
				document.getElementById("qty").innerHTML = qtyItem;				
				document.getElementById("bill").innerHTML = PayTotal;
				document.getElementById("tbill").innerHTML = totalAmt;
			}						
		}
		
		<!-- Clears everything -->
		function clearz(){
			totalAmt = 0;
			document.getElementById("item").innerHTML = "";
			document.getElementById("qty").innerHTML = "";				
			document.getElementById("bill").innerHTML = "";
			document.getElementById("tbill").innerHTML = "";
		}
    
		</script>
	</body>

</html>
